<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Record Play Download</title>
    <style type="text/css">
        button {
            margin: 0 20px 25px 0;
            vertical-align: top;
            width: 134px;
        }

        div#getUserMedia {
            padding: 0 0 8px 0;
        }

        div.input {
            display: inline-block;
            margin: 0 4px 0 0;
            vertical-align: top;
            width: 310px;
        }

        div.input > div {
            margin: 0 0 20px 0;
            vertical-align: top;
        }

        div.output {
            background-color: #eee;
            display: inline-block;
            font-family: 'Inconsolata', 'Courier New', monospace;
            font-size: 0.9em;
            padding: 10px 10px 10px 25px;
            position: relative;
            top: 10px;
            white-space: pre;
            width: 270px;
        }

        section#statistics div {
            display: inline-block;
            font-family: 'Inconsolata', 'Courier New', monospace;
            vertical-align: top;
            width: 308px;
        }

        section#statistics div#senderStats {
            margin: 0 20px 0 0;
        }

        section#constraints > div {
            margin: 0 0 20px 0;
        }

        section#video > div {
            display: inline-block;
            margin: 0 20px 0 0;
            vertical-align: top;
            width: calc(50% - 22px);
        }

        section#video > div div {
            font-size: 0.9em;
            margin: 0 0 0.5em 0;
            width: 320px;
        }

        h2 {
            margin: 0 0 1em 0;
        }

        section#constraints label {
            display: inline-block;
            width: 156px;
        }

        section {
            margin: 0 0 20px 0;
            padding: 0 0 15px 0;
        }

        section#video {
            width: calc(100% + 20px);
        }

        video {
            --width: 50%;
            display: inline-block;
            width: var(--width);
            height: calc(var(--width) * 0.75);
            margin: 0 0 10px 0;
        }

        @media screen and (max-width: 720px) {
            button {
                font-weight: 500;
                height: 56px;
                line-height: 1.3em;
                width: 90px;
            }

            div#getUserMedia {
                padding: 0 0 40px 0;
            }

            section#statistics div {
                width: calc(50% - 14px);
            }

            video {
                display: inline-block;
                width: var(--width);
                height: 96px;
            }
        }
    </style>
</head>
<body>
<div>
    <video autoplay playsinline id="player"></video>
</div>

<div>
    <button id="record">Start Record</button>
    <button id="recplay" disabled>Play</button>
    <button id="download" disabled>Download</button>
</div>

<div>
    <video playsinline id="recplayer"></video>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="./main.js"></script>
</body>
</html>
